<!--This file creates the contact page for the website-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!--Bootstrap Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Fonts Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" type="text/css" href="contact-mobile.css">
    <!--Iconify Import-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/c085a842af.js" crossorigin="anonymous"></script>
    <!--JavaScript Imports-->
    <script src="javascript/formValidation.js"></script>
    <!--Chart.js CDN Import-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body style="background-color: #607196;">
    <!--#include virtual="../common/navbar.html"-->
    <div class="heading"> 
        <h1>Contact</h1>    
    </div>

    <div class="contact-info">
        <h3>Let's Get in Touch!</h3>
        <h4>Fill out the form below to send me an email!</h4>

        <form id="contact-form" onsubmit="contactFormProcess()">
            <!--Email Form here-->
            <div class="mb-3">
                <input type="name" name="name" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="mb-3 align-baseline">
                <input type="subject" name="subject" class="form-control" id="subjectInput" placeholder="Subject">
            </div>
            <div class="mb-3 align-baseline">
                <textarea class="form-control" name="message" id="messageInput" rows="3" placeholder="Message"></textarea>
            </div>
            <div id="sent-alert"> </div>
            <button type="submit" id="alert-button" class="btn btn-custom mb-4">Submit Message</button> 
        </form>    

        <h5> I am based in Lincoln, Nebraska. Feel free to reach out to me at any time!</h5>
        <!--Google Maps Embed API-->
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
            src="https://www.google.com/maps/embed/v1/streetview?location=40.8194%2C-96.7045&key=AIzaSyCSC9wezlaO8ynDDWdl7YOWw-yRRNylras"></iframe>
    </div>   

    <div class="rating"> 
        <h3>Rate My Website</h3>
        <h4>How was your experience? Give your suggestions below!</h4>
        <!--Rating Form here-->

        <div class="stars">
            <i class="rating-star far fa-star fa-xl" value="1"></i>
            <i class="rating-star far fa-star fa-xl" value="2"></i>
            <i class="rating-star far fa-star fa-xl" value="3"></i>
            <i class="rating-star far fa-star fa-xl" value="4"></i>
            <i class="rating-star far fa-star fa-xl" value="5"></i>
        </div>

        <button type="button" id="ratingButton" class="btn btn-rating m-4">Submit Rating</button>
        <script src="javascript/starRating.js"></script>
        
       

        <h4>Here are some website rating stats:</h4>

        <div id="chart">
            <canvas id="myChart"></canvas>
        </div>        
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="javascript/chartCreation.js"></script>

        <h5 id="averageRating"></h5>


    </div>

<!--#include virtual="../common/footer.html"-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
